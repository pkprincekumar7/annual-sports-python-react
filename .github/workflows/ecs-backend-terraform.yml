name: ECS Backend Terraform

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action: plan, apply, destroy"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy
      env:
        description: "Environment (dev, qa, stg, perf, prod)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa
          - stg
          - perf
          - prod
      aws_region:
        description: "AWS region for credentials"
        required: true
        default: "us-east-1"
        type: choice
        options:
          - us-east-1
          - eu-west-1
          - ap-southeast-1
      role_arn:
        description: "AWS IAM role to assume via OIDC"
        required: true

permissions:
  id-token: write
  contents: read

concurrency:
  group: ecs-backend-terraform-${{ inputs.env }}-${{ inputs.aws_region }}
  cancel-in-progress: false

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    defaults:
      run:
        working-directory: infra/aws/ecs-backend
    env:
      TF_IN_AUTOMATION: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role_arn }}
          aws-region: ${{ inputs.aws_region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Write backend config
        env:
          STATE_BUCKET: ${{ secrets.STATE_BUCKET }}
          STATE_TABLE: ${{ secrets.STATE_DDB_TABLE }}
          STATE_REGION: ${{ secrets.STATE_REGION }}
        run: |
          BACKEND_REGION="${STATE_REGION:-${{ inputs.aws_region }}}"
          cat > backend.hcl <<EOF
          bucket         = "${STATE_BUCKET}"
          key            = "terraform-state-files/annual-sports/${{ inputs.env }}/ecs-backend/${{ inputs.aws_region }}/terraform.tfstate"
          region         = "${BACKEND_REGION}"
          dynamodb_table = "${STATE_TABLE}"
          encrypt        = true
          EOF

      - name: Write tfvars
        run: |
          case "${{ inputs.aws_region }}" in
            us-east-1) TFVARS_CONTENT="${{ secrets.TFVARS_ECS_BACKEND_US_EAST_1 }}" ;;
            eu-west-1) TFVARS_CONTENT="${{ secrets.TFVARS_ECS_BACKEND_EU_WEST_1 }}" ;;
            ap-southeast-1) TFVARS_CONTENT="${{ secrets.TFVARS_ECS_BACKEND_AP_SOUTHEAST_1 }}" ;;
            *) echo "Unsupported aws_region: ${{ inputs.aws_region }}"; exit 1 ;;
          esac
          if [ -z "$TFVARS_CONTENT" ]; then
            echo "Region-specific TFVARS_ECS_BACKEND is empty or not set."
            exit 1
          fi
          printf "%s" "$TFVARS_CONTENT" > runtime.auto.tfvars

      - name: Debug tfvars content (temporary)
        run: |
          echo "----- runtime.auto.tfvars -----"
          cat runtime.auto.tfvars
          echo "--------------------------------"

      - name: Debug tfvars quoting (temporary)
        run: |
          python3 - <<'PY'
          import re

          keys = [
            "aws_region",
            "aws_account_id",
            "env",
            "vpc_cidr",
            "availability_zones",
            "public_subnets",
            "private_subnets",
            "api_domain",
            "route53_zone_id",
            "acm_certificate_arn",
            "cloudfront_acm_certificate_arn",
            "alb_access_logs_bucket_name",
            "cloudfront_logs_bucket_name",
            "apigw_cors_allowed_origins",
            "email_provider",
            "gmail_user",
            "email_from",
            "redis_auth_token_bootstrap",
          ]

          values = {}
          with open("runtime.auto.tfvars", "r", encoding="utf-8") as f:
            for line in f:
              line = line.strip()
              if not line or line.startswith("#"):
                continue
              m = re.match(r'^([A-Za-z0-9_]+)\s*=\s*(.+)$', line)
              if not m:
                continue
              key, val = m.group(1), m.group(2)
              if key in keys:
                values[key] = val

          print("----- tfvars quoting check -----")
          for key in keys:
            val = values.get(key)
            if val is None:
              print(f"{key}: MISSING")
              continue
            val = val.strip()
            is_quoted = (val.startswith('"') and val.endswith('"')) or (val.startswith('["') and val.endswith('"]'))
            print(f"{key}: quoted={is_quoted}")
          print("--------------------------------")
          PY

      - name: Terraform init
        run: terraform init -backend-config=backend.hcl

      - name: Terraform plan
        if: ${{ inputs.action == 'plan' }}
        run: terraform plan -input=false

      - name: Bootstrap Redis secret container
        if: ${{ inputs.action == 'apply' }}
        run: |
          REDIS_TRANSIT_ENABLED="$(echo 'var.redis_transit_encryption_enabled' | terraform console -var-file=runtime.auto.tfvars | tr -d '\r' | sed 's/"//g')"
          if [ "$REDIS_TRANSIT_ENABLED" != "true" ]; then
            echo "Redis transit encryption disabled; skipping secret bootstrap."
            exit 0
          fi
          terraform apply -target=aws_secretsmanager_secret.redis_auth_token -auto-approve -input=false

      - name: Ensure Redis auth token value
        if: ${{ inputs.action == 'apply' }}
        run: |
          REDIS_TRANSIT_ENABLED="$(echo 'var.redis_transit_encryption_enabled' | terraform console -var-file=runtime.auto.tfvars | tr -d '\r' | sed 's/"//g')"
          REDIS_BOOTSTRAP_VALUE="$(echo 'var.redis_auth_token_bootstrap' | terraform console -var-file=runtime.auto.tfvars | tr -d '\r' | sed 's/"//g')"
          export REDIS_TRANSIT_ENABLED
          export REDIS_BOOTSTRAP_VALUE
          python3 - <<'PY'
          import os
          import subprocess
          import sys

          transit_enabled = os.environ.get("REDIS_TRANSIT_ENABLED", "").strip().lower() in {"true", "1", "yes"}
          if not transit_enabled:
            print("Redis transit encryption disabled; skipping auth token bootstrap.")
            sys.exit(0)

          def secret_name(resource):
            output = subprocess.check_output(
              ["terraform", "state", "show", "-no-color", resource],
              text=True,
            )
            for line in output.splitlines():
              line = line.strip()
              if line.startswith("name"):
                return line.split("=", 1)[1].strip().strip('"')
            return ""

          resource = "aws_secretsmanager_secret.redis_auth_token"
          name = secret_name(resource)
          if not name:
            print(f"Failed to determine secret name for {resource}.")
            sys.exit(1)

          get_cmd = [
            "aws", "secretsmanager", "get-secret-value",
            "--secret-id", name,
            "--query", "SecretString",
            "--output", "text",
          ]
          exists = subprocess.call(get_cmd, stdout=subprocess.DEVNULL, stderr=subprocess.DEVNULL) == 0
          if exists:
            print(f"{name}: value already set; skipping.")
            sys.exit(0)

          value = os.environ.get("REDIS_BOOTSTRAP_VALUE", "").strip()
          if not value:
            print("redis_auth_token_bootstrap is empty or missing.")
            sys.exit(1)

          put_cmd = [
            "aws", "secretsmanager", "put-secret-value",
            "--secret-id", name,
            "--secret-string", value,
          ]
          subprocess.check_call(put_cmd, stdout=subprocess.DEVNULL, stderr=subprocess.DEVNULL)
          print(f"{name}: value set.")
          PY

      - name: Terraform apply
        if: ${{ inputs.action == 'apply' }}
        run: terraform apply -auto-approve -input=false

      - name: Terraform plan (destroy)
        if: ${{ inputs.action == 'destroy' }}
        run: terraform plan -destroy -input=false

      - name: Terraform destroy
        if: ${{ inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve -input=false
