name: Terragrunt Per-Region
run-name: Terragrunt Per-Region (${{ inputs.action }}, ${{ inputs.env }}, ${{ inputs.target }})

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terragrunt action"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy
      env:
        description: "Environment directory under terragrunt/per-region"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa
          - stg
          - perf
          - prod
      target:
        description: "Terragrunt target scope"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - ecs-backend
          - app-bucket
          - frontend

permissions:
  id-token: write
  contents: read

concurrency:
  group: terragrunt-per-region-${{ inputs.env }}-${{ inputs.target }}
  cancel-in-progress: false

jobs:
  terragrunt:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    defaults:
      run:
        working-directory: infra/aws/terragrunt/per-region/${{ inputs.env }}
    env:
      TG_STATE_BUCKET: ${{ secrets.STATE_BUCKET }}
      TG_STATE_DDB_TABLE: ${{ secrets.STATE_DDB_TABLE }}
      TG_APP_PREFIX: ${{ secrets.APP_PREFIX }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        env:
          ROLE_ARN: ${{ secrets.ROLE_ARN }}
        run: |
          if [ -z "$ROLE_ARN" ]; then
            echo "ROLE_ARN secret is empty or not set for this environment."
            exit 1
          fi
          if [ -z "$TG_STATE_BUCKET" ]; then
            echo "STATE_BUCKET is empty or not set."
            exit 1
          fi
          if [ -z "$TG_STATE_DDB_TABLE" ]; then
            echo "STATE_DDB_TABLE is empty or not set."
            exit 1
          fi
          if [ -z "$TG_APP_PREFIX" ]; then
            echo "APP_PREFIX is empty or not set."
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Install Terragrunt
        run: |
          set -euo pipefail
          TG_VERSION="$(python3 - <<'PY'
          import json
          import urllib.request

          url = "https://api.github.com/repos/gruntwork-io/terragrunt/releases?per_page=20"
          with urllib.request.urlopen(url, timeout=20) as response:
              releases = json.load(response)

          for release in releases:
              if not release.get("draft") and not release.get("prerelease"):
                  print(release["tag_name"])
                  break
          else:
              raise SystemExit("No stable Terragrunt release found.")
          PY
          )"
          echo "Installing Terragrunt ${TG_VERSION}"
          sudo curl -fsSL -o /usr/local/bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/${TG_VERSION}/terragrunt_linux_amd64"
          sudo chmod +x /usr/local/bin/terragrunt
          terragrunt --version

      - name: Validate env directory exists
        run: |
          if [ ! -d "." ]; then
            echo "Terragrunt directory not found for env: ${{ inputs.env }}"
            exit 1
          fi

      - name: Run Terragrunt
        run: |
          set -euo pipefail
          ACTION="${{ inputs.action }}"
          TARGET="${{ inputs.target }}"

          if [ "$ACTION" = "destroy" ] && [ "$TARGET" != "all" ]; then
            echo "For safety, destroy is only allowed with target=all."
            echo "This prevents dependency-order issues during teardown."
            exit 1
          fi

          CMD="terragrunt run-all ${ACTION} --terragrunt-non-interactive"
          case "$TARGET" in
            all) ;;
            ecs-backend) CMD="$CMD --terragrunt-include-dir */ecs-backend/*" ;;
            app-bucket)  CMD="$CMD --terragrunt-include-dir */app-bucket" ;;
            frontend)    CMD="$CMD --terragrunt-include-dir */frontend" ;;
            *) echo "Unsupported target: ${TARGET}"; exit 1 ;;
          esac

          if [ "$ACTION" = "apply" ] || [ "$ACTION" = "destroy" ]; then
            CMD="$CMD -- -auto-approve"
          fi

          echo "Running: $CMD"
          eval "$CMD"
