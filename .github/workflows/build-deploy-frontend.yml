name: Build Deploy Frontend
run-name: Build Deploy Frontend (${{ inputs.env }}, ${{ inputs.api_url }})

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment (dev, qa, stg, perf, prod)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa
          - stg
          - perf
          - prod
      api_url:
        description: "VITE_API_URL for frontend build"
        required: true
        default: "https://sports-dev-api.learning-dev.com"

permissions:
  id-token: write
  contents: read

concurrency:
  group: build-deploy-frontend-${{ inputs.env }}-us-east-1
  cancel-in-progress: false

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    defaults:
      run:
        working-directory: infra/aws/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate ROLE_ARN secret
        env:
          ROLE_ARN: ${{ secrets.ROLE_ARN }}
        run: |
          if [ -z "$ROLE_ARN" ]; then
            echo "ROLE_ARN secret is empty or not set for this environment."
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Write backend config
        env:
          STATE_BUCKET: ${{ secrets.STATE_BUCKET }}
          STATE_TABLE: ${{ secrets.STATE_DDB_TABLE }}
          APP_PREFIX: ${{ secrets.APP_PREFIX }}
        run: |
          if [ -z "$STATE_BUCKET" ]; then
            echo "STATE_BUCKET is empty or not set."
            exit 1
          fi
          if [ -z "$STATE_TABLE" ]; then
            echo "STATE_DDB_TABLE is empty or not set."
            exit 1
          fi
          if [ -z "$APP_PREFIX" ]; then
            echo "APP_PREFIX is empty or not set."
            exit 1
          fi
          cat > backend.hcl <<EOF
          bucket         = "${STATE_BUCKET}"
          key            = "terraform-state-files/${APP_PREFIX}/${{ inputs.env }}/frontend/us-east-1/terraform.tfstate"
          region         = "us-east-1"
          dynamodb_table = "${STATE_TABLE}"
          encrypt        = true
          EOF

      - name: Write tfvars
        env:
          TFVARS_CONTENT: ${{ secrets.TFVARS_FRONTEND }}
        run: |
          if [ -z "$TFVARS_CONTENT" ]; then
            echo "TFVARS_FRONTEND is empty or not set."
            exit 1
          fi
          printf "%s" "$TFVARS_CONTENT" > runtime.auto.tfvars
          TFVARS_AWS_REGION="$(awk -F= '/^aws_region/ {sub(/^[[:space:]]+/, "", $2); gsub(/^[[:space:]]*\"|\"[[:space:]]*$/, "", $2); print $2}' runtime.auto.tfvars)"
          if [ -z "$TFVARS_AWS_REGION" ]; then
            echo "aws_region is missing or empty in runtime.auto.tfvars."
            exit 1
          fi
          if [ "$TFVARS_AWS_REGION" != "us-east-1" ]; then
            echo "aws_region must be us-east-1 for frontend; got ${TFVARS_AWS_REGION}."
            exit 1
          fi
          TFVARS_BUCKET_NAME="$(awk -F= '/^bucket_name/ {sub(/^[[:space:]]+/, "", $2); gsub(/^[[:space:]]*\"|\"[[:space:]]*$/, "", $2); print $2}' runtime.auto.tfvars)"
          if [ -z "$TFVARS_BUCKET_NAME" ]; then
            echo "bucket_name is missing or empty in runtime.auto.tfvars."
            exit 1
          fi

      - name: Terraform init
        run: terraform init -backend-config=backend.hcl

      - name: Read Terraform outputs
        id: tfout
        run: |
          FRONTEND_BUCKET=$(terraform output -raw frontend_bucket_name)
          CF_DISTRIBUTION_ID=$(terraform output -raw frontend_cloudfront_distribution_id)
          echo "frontend_bucket=$FRONTEND_BUCKET" >> "$GITHUB_OUTPUT"
          echo "cf_distribution_id=$CF_DISTRIBUTION_ID" >> "$GITHUB_OUTPUT"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: |
          cd "$GITHUB_WORKSPACE/frontend"
          npm install

      - name: Build frontend
        env:
          VITE_API_URL: ${{ inputs.api_url }}
        run: |
          cd "$GITHUB_WORKSPACE/frontend"
          npm run build

      - name: Upload to S3
        run: |
          aws s3 sync "$GITHUB_WORKSPACE/frontend/dist" "s3://${{ steps.tfout.outputs.frontend_bucket }}"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id "${{ steps.tfout.outputs.cf_distribution_id }}" --paths "/*"
