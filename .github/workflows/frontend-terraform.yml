name: Frontend Terraform

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action: plan, apply, destroy"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy
      env:
        description: "Environment (dev, qa, stg, perf, prod)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa
          - stg
          - perf
          - prod
      aws_region:
        description: "AWS region for credentials"
        required: true
        default: "us-east-1"
        type: choice
        options:
          - us-east-1
          - eu-west-1
          - ap-southeast-1
      role_arn:
        description: "AWS IAM role to assume via OIDC"
        required: true

permissions:
  id-token: write
  contents: read

concurrency:
  group: frontend-terraform-${{ inputs.env }}-${{ inputs.aws_region }}
  cancel-in-progress: false

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    defaults:
      run:
        working-directory: infra/aws/frontend
    env:
      TF_IN_AUTOMATION: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role_arn }}
          aws-region: ${{ inputs.aws_region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Write backend config
        env:
          STATE_BUCKET: ${{ secrets.STATE_BUCKET }}
          STATE_TABLE: ${{ secrets.STATE_DDB_TABLE }}
          STATE_REGION: ${{ secrets.STATE_REGION }}
        run: |
          BACKEND_REGION="${STATE_REGION:-${{ inputs.aws_region }}}"
          cat > backend.hcl <<EOF
          bucket         = "${STATE_BUCKET}"
          key            = "terraform-state-files/annual-sports/${{ inputs.env }}/frontend/${{ inputs.aws_region }}/terraform.tfstate"
          region         = "${BACKEND_REGION}"
          dynamodb_table = "${STATE_TABLE}"
          encrypt        = true
          EOF

      - name: Write tfvars
        env:
          TFVARS_CONTENT: ${{ secrets.TFVARS_CONTENT }}
        run: |
          printf "%s" "$TFVARS_CONTENT" > runtime.auto.tfvars

      - name: Terraform init
        run: terraform init -backend-config=backend.hcl

      - name: Terraform plan
        if: ${{ inputs.action == 'plan' }}
        run: terraform plan -input=false

      - name: Terraform apply
        if: ${{ inputs.action == 'apply' }}
        run: terraform apply -auto-approve -input=false

      - name: Terraform plan (destroy)
        if: ${{ inputs.action == 'destroy' }}
        run: terraform plan -destroy -input=false

      - name: Terraform destroy
        if: ${{ inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve -input=false
