name: Frontend Deploy

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment (dev, qa, stg, perf, prod)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa
          - stg
          - perf
          - prod
      aws_region:
        description: "AWS region"
        required: true
        default: "us-east-1"
        type: choice
        options:
          - us-east-1
          - eu-west-1
          - ap-southeast-1
      role_arn:
        description: "AWS IAM role to assume via OIDC"
        required: true
      api_url:
        description: "VITE_API_URL for frontend build"
        required: true
        default: "https://sports-dev-api.learning-dev.com"

permissions:
  id-token: write
  contents: read

concurrency:
  group: frontend-deploy-${{ inputs.env }}-${{ inputs.aws_region }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    defaults:
      run:
        working-directory: infra/aws/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role_arn }}
          aws-region: ${{ inputs.aws_region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Write backend config
        env:
          STATE_BUCKET: ${{ secrets.STATE_BUCKET }}
          STATE_TABLE: ${{ secrets.STATE_DDB_TABLE }}
          STATE_REGION: ${{ secrets.STATE_REGION }}
        run: |
          BACKEND_REGION="${STATE_REGION:-${{ inputs.aws_region }}}"
          cat > backend.hcl <<EOF
          bucket         = "${STATE_BUCKET}"
          key            = "terraform-state-files/annual-sports/${{ inputs.env }}/frontend/${{ inputs.aws_region }}/terraform.tfstate"
          region         = "${BACKEND_REGION}"
          dynamodb_table = "${STATE_TABLE}"
          encrypt        = true
          EOF

      - name: Write tfvars
        env:
          TFVARS_CONTENT: ${{ secrets.TFVARS_FRONTEND }}
        run: |
          printf "%s" "$TFVARS_CONTENT" > runtime.auto.tfvars

      - name: Terraform init
        run: terraform init -backend-config=backend.hcl

      - name: Read Terraform outputs
        id: tfout
        run: |
          FRONTEND_BUCKET=$(terraform output -raw frontend_bucket_name)
          CF_DISTRIBUTION_ID=$(terraform output -raw frontend_cloudfront_distribution_id)
          echo "frontend_bucket=$FRONTEND_BUCKET" >> "$GITHUB_OUTPUT"
          echo "cf_distribution_id=$CF_DISTRIBUTION_ID" >> "$GITHUB_OUTPUT"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: |
          cd "$GITHUB_WORKSPACE/frontend"
          npm install

      - name: Build frontend
        env:
          VITE_API_URL: ${{ inputs.api_url }}
        run: |
          cd "$GITHUB_WORKSPACE/frontend"
          npm run build

      - name: Upload to S3
        run: |
          aws s3 sync "$GITHUB_WORKSPACE/frontend/dist" "s3://${{ steps.tfout.outputs.frontend_bucket }}"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id "${{ steps.tfout.outputs.cf_distribution_id }}" --paths "/*"
