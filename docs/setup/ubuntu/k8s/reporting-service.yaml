apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-service
  namespace: annual-sports
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reporting-service
  template:
    metadata:
      labels:
        app: reporting-service
    spec:
      containers:
        - name: reporting-service
          image: your-registry/annual-sports-reporting-service:latest
          ports:
            - containerPort: 8008
          envFrom:
            - configMapRef:
                name: annual-sports-config
            - secretRef:
                name: annual-sports-secrets
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: annual-sports-secrets
                  key: MONGODB_URI
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: annual-sports-config
                  key: REPORTING_DATABASE_NAME
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: annual-sports-config
                  key: REPORTING_REDIS_URL
---
apiVersion: v1
kind: Service
metadata:
  name: reporting-service
  namespace: annual-sports
spec:
  selector:
    app: reporting-service
  ports:
    - name: http
      port: 8008
      targetPort: 8008
