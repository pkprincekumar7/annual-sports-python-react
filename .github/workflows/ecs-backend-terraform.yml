name: ECS Backend Terraform
run-name: ECS Backend Terraform (${{ inputs.action }}, ${{ inputs.env }}, ${{ inputs.aws_region }})

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action: plan, apply, destroy"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy
      env:
        description: "Environment (dev, qa, stg, perf, prod)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa
          - stg
          - perf
          - prod
      aws_region:
        description: "AWS region for credentials"
        required: true
        default: "us-east-1"
        type: choice
        options:
          - us-east-1
          - eu-west-1
          - ap-southeast-1
permissions:
  id-token: write
  contents: read

concurrency:
  group: ecs-backend-terraform-${{ inputs.env }}-${{ inputs.aws_region }}
  cancel-in-progress: false

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    defaults:
      run:
        working-directory: infra/aws/ecs-backend
    env:
      TF_IN_AUTOMATION: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ROLE_ARN }}
          aws-region: ${{ inputs.aws_region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Write backend config
        env:
          STATE_BUCKET: ${{ secrets.STATE_BUCKET }}
          STATE_TABLE: ${{ secrets.STATE_DDB_TABLE }}
          APP_PREFIX: ${{ secrets.APP_PREFIX }}
        run: |
          if [ -z "$STATE_BUCKET" ]; then
            echo "STATE_BUCKET is empty or not set."
            exit 1
          fi
          if [ -z "$STATE_TABLE" ]; then
            echo "STATE_DDB_TABLE is empty or not set."
            exit 1
          fi
          if [ -z "$APP_PREFIX" ]; then
            echo "APP_PREFIX is empty or not set."
            exit 1
          fi
          cat > backend.hcl <<EOF
          bucket         = "${STATE_BUCKET}"
          key            = "terraform-state-files/${APP_PREFIX}/${{ inputs.env }}/ecs-backend/${{ inputs.aws_region }}/terraform.tfstate"
          region         = "us-east-1"
          dynamodb_table = "${STATE_TABLE}"
          encrypt        = true
          EOF

      - name: Write tfvars
        env:
          TFVARS_CONTENT: ${{ inputs.aws_region == 'us-east-1' && secrets.TFVARS_ECS_BACKEND_US_EAST_1 || inputs.aws_region == 'eu-west-1' && secrets.TFVARS_ECS_BACKEND_EU_WEST_1 || inputs.aws_region == 'ap-southeast-1' && secrets.TFVARS_ECS_BACKEND_AP_SOUTHEAST_1 || '' }}
          APP_PREFIX: ${{ secrets.APP_PREFIX }}
        run: |
          if [ -z "$TFVARS_CONTENT" ]; then
            echo "Region-specific TFVARS_ECS_BACKEND is empty or not set."
            exit 1
          fi
          printf "%s" "$TFVARS_CONTENT" > runtime.auto.tfvars
          TFVARS_APP_PREFIX="$(awk -F= '/^app_prefix/ {sub(/^[[:space:]]+/, "", $2); gsub(/^[[:space:]]*\"|\"[[:space:]]*$/, "", $2); print $2}' runtime.auto.tfvars)"
          if [ -z "$TFVARS_APP_PREFIX" ]; then
            echo "app_prefix is missing or empty in runtime.auto.tfvars."
            exit 1
          fi
          if [ "$TFVARS_APP_PREFIX" != "$APP_PREFIX" ]; then
            echo "app_prefix mismatch: runtime.auto.tfvars=${TFVARS_APP_PREFIX}, secrets.APP_PREFIX=${APP_PREFIX}"
            exit 1
          fi

      - name: Terraform init
        run: terraform init -backend-config=backend.hcl

      - name: Terraform plan
        if: ${{ inputs.action == 'plan' }}
        run: terraform plan -input=false

      - name: Bootstrap Redis secret container
        if: ${{ inputs.action == 'apply' }}
        run: |
          terraform apply -target=aws_secretsmanager_secret.redis_auth_token -auto-approve -input=false

      - name: Ensure Redis auth token value
        if: ${{ inputs.action == 'apply' }}
        run: |
          REDIS_BOOTSTRAP_VALUE="$(awk -F= '/^redis_auth_token_bootstrap/ {sub(/^[[:space:]]+/, "", $2); gsub(/^[[:space:]]*\"|\"[[:space:]]*$/, "", $2); print $2}' runtime.auto.tfvars)"
          export REDIS_BOOTSTRAP_VALUE
          python3 - <<'PY'
          import os
          import subprocess
          import sys

          def secret_name(resource):
            output = subprocess.check_output(
              ["terraform", "state", "show", "-no-color", resource],
              text=True,
            )
            for line in output.splitlines():
              line = line.strip()
              if line.startswith("name"):
                return line.split("=", 1)[1].strip().strip('"')
            return ""

          resource = "aws_secretsmanager_secret.redis_auth_token"
          name = secret_name(resource)
          if not name:
            print(f"Failed to determine secret name for {resource}.")
            sys.exit(1)

          get_cmd = [
            "aws", "secretsmanager", "get-secret-value",
            "--secret-id", name,
            "--query", "SecretString",
            "--output", "text",
          ]
          exists = subprocess.call(get_cmd, stdout=subprocess.DEVNULL, stderr=subprocess.DEVNULL) == 0
          if exists:
            print(f"{name}: value already set; skipping.")
            sys.exit(0)

          value = os.environ.get("REDIS_BOOTSTRAP_VALUE", "").strip()
          if not value:
            print("redis_auth_token_bootstrap is empty or missing.")
            sys.exit(1)

          put_cmd = [
            "aws", "secretsmanager", "put-secret-value",
            "--secret-id", name,
            "--secret-string", value,
          ]
          subprocess.check_call(put_cmd, stdout=subprocess.DEVNULL, stderr=subprocess.DEVNULL)
          print(f"{name}: value set.")
          PY

      - name: Terraform apply
        if: ${{ inputs.action == 'apply' }}
        run: terraform apply -auto-approve -input=false

      - name: Terraform plan (destroy)
        if: ${{ inputs.action == 'destroy' }}
        run: terraform plan -destroy -input=false

      - name: Terraform destroy
        if: ${{ inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve -input=false
