apiVersion: apps/v1
kind: Deployment
metadata:
  name: scoring-service
  namespace: annual-sports
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scoring-service
  template:
    metadata:
      labels:
        app: scoring-service
    spec:
      containers:
        - name: scoring-service
          image: your-registry/annual-sports-scoring-service:latest
          ports:
            - containerPort: 8007
          envFrom:
            - configMapRef:
                name: annual-sports-config
            - secretRef:
                name: annual-sports-secrets
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: annual-sports-secrets
                  key: MONGODB_URI
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: annual-sports-config
                  key: SCORING_DATABASE_NAME
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: annual-sports-config
                  key: SCORING_REDIS_URL
---
apiVersion: v1
kind: Service
metadata:
  name: scoring-service
  namespace: annual-sports
spec:
  selector:
    app: scoring-service
  ports:
    - name: http
      port: 8007
      targetPort: 8007
